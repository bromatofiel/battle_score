{% load i18n %}

<form method="post"
      action="{% if team.pk %}{% url 'tournament:team_update' tournament.id team.id %}{% else %}{% url 'tournament:team_create' tournament.id %}{% endif %}"
      hx-post="{% if team.pk %}{% url 'tournament:team_update' tournament.id team.id %}{% else %}{% url 'tournament:team_create' tournament.id %}{% endif %}"
      hx-target="#team-panel"
      hx-swap="innerHTML"
      class="space-y-6">
    {% csrf_token %}

    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-white">
            {% if team.pk %}{% trans "Modifier l'équipe" %}{% else %}{% trans "Nouvelle équipe" %}{% endif %}
        </h2>
        <button type="button"
                hx-get="{% url 'tournament:teams' tournament.id %}"
                hx-target="#team-panel"
                hx-swap="innerHTML"
                class="p-2 rounded-lg hover:bg-white/5 text-slate-400 hover:text-white transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <!-- Team Number (read-only) -->
    <div>
        <label class="block text-sm font-bold text-slate-400 mb-2">{% trans "Numéro" %}</label>
        <div class="w-16 h-12 rounded-xl bg-slate-800 border border-white/10 flex items-center justify-center">
            <span class="text-lg font-bold text-white">{{ form.number.value }}</span>
        </div>
        <input type="hidden" name="number" value="{{ form.number.value }}">
    </div>

    <!-- Team Name -->
    <div>
        <label for="id_name" class="block text-sm font-bold text-slate-400 mb-2">{% trans "Nom de l'équipe" %}</label>
        <input type="text"
               name="name"
               id="id_name"
               value="{{ form.name.value|default:'' }}"
               class="w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-white/10 text-white placeholder-slate-500 focus:border-blue-500/50 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
               placeholder="{% trans 'Ex: France' %}"
               required>
        {% if form.name.errors %}
            <p class="mt-2 text-sm text-red-400">{{ form.name.errors.0 }}</p>
        {% endif %}
    </div>

    <!-- Submit -->
    <div class="flex gap-3 pt-4">
        <button type="submit"
                class="flex-1 px-6 py-3 rounded-xl btn-primary text-sm font-bold text-white shadow-lg shadow-blue-500/20">
            {% if team.pk %}{% trans "Enregistrer" %}{% else %}{% trans "Créer l'équipe" %}{% endif %}
        </button>
    </div>
</form>
