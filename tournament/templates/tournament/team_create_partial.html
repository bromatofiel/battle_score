{% load i18n %}

<form method="post"
      action="{% url 'tournament:team_create' tournament.id %}"
      hx-post="{% url 'tournament:team_create' tournament.id %}"
      hx-target="#teams-list"
      hx-swap="outerHTML"
      @htmx:after-request="if(event.detail.successful) panelOpen = false"
      class="space-y-6">
    {% csrf_token %}

    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-white">{% trans "Ajouter des équipes" %}</h2>
        <button type="button"
                @click="panelOpen = false"
                class="p-2 rounded-lg hover:bg-white/5 text-slate-400 hover:text-white transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <p class="text-slate-400 text-sm">
        {% trans "Entrez le nombre d'équipes à créer. Les noms seront générés automatiquement (pays aléatoires)." %}
    </p>

    <!-- Team Count -->
    <div>
        <label for="team_count" class="block text-sm font-bold text-slate-400 mb-2">{% trans "Nombre d'équipes" %}</label>
        <input type="number"
               name="count"
               id="team_count"
               value="1"
               min="1"
               max="50"
               class="w-24 px-4 py-3 rounded-xl bg-slate-800/50 border border-white/10 text-white text-center text-lg font-bold focus:border-blue-500/50 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all">
    </div>

    <!-- Info -->
    <div class="glass rounded-xl p-4 border-white/5">
        <div class="flex items-center gap-3 text-sm">
            <svg class="w-5 h-5 text-blue-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="text-slate-400">
                {% trans "Équipes actuelles :" %} <span class="text-white font-bold">{{ teams_count }}</span>
            </span>
        </div>
    </div>

    <!-- Submit -->
    <div class="flex gap-3 pt-4">
        <button type="submit"
                class="flex-1 px-6 py-3 rounded-xl btn-primary text-sm font-bold text-white shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            {% trans "Créer" %}
        </button>
    </div>
</form>
